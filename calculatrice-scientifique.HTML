function Pourcentage(nombre) {
x = 0;
y = 0;
	if (nombre.indexOf("*") != -1 || nombre.indexOf("/") != -1)
		{ 	resultat = eval(eval(nombre) / 100);
		        document.forms['calculat'].result.value = resultat; 
			donnee =  resultat;

		}
	if (nombre.indexOf("+")!= -1 || nombre.indexOf("-")!= -1)
		{	x = nombre.indexOf("+");
